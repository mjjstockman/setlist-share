<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for setlist in setlists %}
        {{ setlist }} by {{ setlist.author }}, id is {{ setlist.author.id }}
        logged in id is {{ user.id }}
        {% for song in setlist.song.all %}
            {{ song.title }}
        {% endfor %}
        {% if user.id == setlist.author.id  %}
            <a href="{% url 'edit_setlist' setlist.id %}">EDIT</a>
            <a href="{% url 'edit_setlist' setlist.id %}">DELETE</a>
            <!-- <button type="button" href="{% url 'edit_setlist' setlist.id %}">Edit!</button> -->
             {{ setlist.id }}
        {% endif %}
    {% endfor %}

    <!-- <p>ADD A SETLIST</p>

        <button type="submit">Submit Setlist</button>
    </form> -->
</body>
</html>
